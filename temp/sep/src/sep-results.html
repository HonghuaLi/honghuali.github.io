<html>
<head>
<title>Document sans-titre</title>
<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
<meta name="robots" content="noindex" />


<style>
#image-name { color: white; background-color:black; padding-left:8px; padding-right:8px; }
body{
	padding:100px 0;
	background-color: = #f3f3f3;
	font-size : 3em;
	font-family: Arial, Helvetica, sans-serif;
	text-align: center;
}
.container{width:50%; margin: auto;}
strong{color: #990033;}
#downloadlink{ background-color:#990033; color: #ccc; border-radius: 10px; font-size: 1em; padding: 20px;}
#downloadlink:hover{color:#fff; background-color: #ff0000; cursor: hand; border-radius: 10px;}

</style>
</head>

<body>
<div class="container">
<p font-size = "32pt">
	Please click download button and send the saved file to us via Email <br>
	<strong>ruim@sfu.ca</strong>.
</p>

<p>
<a id="downloadlink">Download</a>
<p/>

<script src="Blob.js"></script>
<script src="FileSaver.js"></script>
<script language="JavaScript">

	function receive()
	{
		var parameters = location.search.substring(1).split("&");
		var textContent = "";

		for (i = 0; i < parameters.length; i++)
		{
			var temp = parameters[i].split("=");
			key = decodeURI(temp[0]);
			value = decodeURI(temp[1]);
			
			<!--output-->
			document.write(key + " " + value + "<br>");
			textContent += key + " " + value + String.fromCharCode(10);
		}

		document.getElementById('downloadlink').onclick = function() 
		{      

            var blob = new Blob([textContent], {type: "text/plain;charset='ISO-8859-1'"});
			saveAs(blob, "SEP-result.txt");
        };
	}

receive();
</script>



</div>





</body>
</html>
